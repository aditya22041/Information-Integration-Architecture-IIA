<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="GitHub repository for Information Integration Application (IIA) project at IIIT‑Delhi. ETL pipelines, data integration, federated databases, and schema mapping." />
  <meta property="og:title" content="Information Integration Architecture – IIIT‑Delhi" />
  <meta property="og:description" content="ETL pipelines, schema mapping, federated query processing & information integration." />
  <meta property="og:url" content="https://aditya22041.github.io/Information-Integration-Architecture-IIA/" />
  <meta property="og:type" content="website" />
  <title>Information Integration Architecture – IIIT‑Delhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #fdfdfd;
      --bg-dark: #0d1117;
      --fg-light: #0d1117;
      --fg-dark: #c9d1d9;
      --accent: #3b82f6;
    }

    html {
      font-family: "Inter", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: var(--bg-light);
      color: var(--fg-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }

    header {
      padding: 3rem 1rem;
      text-align: center;
      background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      color: #fff;
    }

    header h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2rem, 5vw, 3rem);
      line-height: 1.1;
    }

    header p {
      margin: 0;
      font-size: 1.125rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      padding: 2rem 3rem;
      max-width: 560px;
      width: 100%;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .badge {
      display: inline-block;
      background: #e5e7eb;
      color: #111827;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .features {
      list-style: none;
      padding-left: 1.25rem;
      margin: 0;
    }

    .features li {
      position: relative;
      margin: 0.5rem 0;
      font-weight: 500;
    }

    .features li::before {
      content: "✔";
      position: absolute;
      left: -1.25rem;
      font-weight: 700;
      color: var(--accent);
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn svg {
      width: 1rem;
      height: 1rem;
      fill: currentColor;
    }

    .btn:hover {
      background: #2563eb;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--fg-dark);
      }

      .card {
        background: #161b22;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      }

      .badge {
        background: #243447;
        color: #d1d5db;
      }

      .btn {
        background: #2f81f7;
      }

      .btn:hover {
        background: #1e61e7;
      }

      footer a {
        color: #2f81f7;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Information Integration Architecture</h1>
    <p>CSE656 · IIIT‑Delhi</p>
  </header>
  <main>
    <section class="card" aria-label="Project Highlights">
      <span class="badge">Project Focus</span>
      <ul class="features">
        <li>ETL Pipelines</li>
        <li>Schema Mapping</li>
        <li>Federated Query Processing</li>
        <li>Information Integration</li>
      </ul>
      <div class="actions">
        <a class="btn" href="https://github.com/aditya22041/Information-Integration-Architecture-IIA" target="_blank" rel="noopener">

          View on GitHub
        </a>
      </div>
    </section>
  </main>
  <footer>
    Maintained by <a href="https://github.com/aditya22041" target="_blank" rel="noopener">Aditya Yadav</a> · © 2025
  </footer>
</body>
</html>
